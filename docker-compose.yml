services:
  # Frontend Instance 1
  frontend-1:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: wesad-frontend-1
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:5000/api
      - INSTANCE_ID=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - wesad-network

  # Frontend Instance 2
  frontend-2:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: wesad-frontend-2
    ports:
      - "3001:80"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:5000/api
      - INSTANCE_ID=2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - wesad-network

  # Frontend Instance 3
  frontend-3:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: wesad-frontend-3
    ports:
      - "3002:80"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:5000/api
      - INSTANCE_ID=3
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - wesad-network

  # Development Frontend (optional - use with profile)
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: wesad-frontend-dev
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:5000/api
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.js:/app/vite.config.js
      - /app/node_modules
    restart: unless-stopped
    stdin_open: true
    tty: true
    profiles:
      - dev
    networks:
      - wesad-network

networks:
  wesad-network:
    driver: bridge