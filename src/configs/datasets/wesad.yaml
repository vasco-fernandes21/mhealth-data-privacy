dataset:
  name: "wesad"
  path: "data/processed/wesad"
  n_channels: 14
  n_classes: 2
  sequence_length: 512
  class_names: ["non-stress", "stress"]

model:
  architecture: "lstm"
  lstm_units: 64
  lstm_layers: 1
  lstm_bidirectional: true
  dropout: 0.3
  dense_hidden: 128
  use_attention: false

training:
  epochs: 100
  batch_size: 32
  learning_rate: 0.001
  optimizer: "adamw"
  weight_decay: 0.0003
  loss: "focal_loss"
  focal_alpha: 0.25
  focal_gamma: 2.0
  label_smoothing: 0.1
  lr_scheduler: "warmup_cosine"
  warmup_epochs: 5
  early_stopping_patience: 15
  gradient_clipping: true
  gradient_clip_norm: 1.0
  num_workers: 0