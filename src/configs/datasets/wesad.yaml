dataset:
  name: "wesad"
  path: "data/processed/wesad"
  n_classes: 2
  class_names: ["non-stress", "stress"]

model:
  input_projection: 128
  lstm_units: 64
  lstm_layers: 1
  dropout: 0.4          
  dense_layers: [128]   

training:
  epochs: 80
  batch_size: 256        
  learning_rate: 0.0003 
  optimizer: "adamw"
  weight_decay: 0.0005  
  loss: "cross_entropy"  
  label_smoothing: 0.1
  lr_scheduler: "cosine_annealing_warm_restarts"
  scheduler_T0: 10
  scheduler_Tmult: 2
  early_stopping_patience: 10  
  gradient_clipping: true
  gradient_clip_norm: 1.0
  num_workers: 4
