# ================================================================
# WESAD - BASELINE (Optimized for class imbalance)
# ================================================================

dataset:
  name: wesad
  input_dim: 140
  n_classes: 2
  class_names: ['non-stress', 'stress']
  # Class weights computed: ~1.43 for stress (minority class)
  use_class_weights: true

model:
  hidden_dims: [256, 128]
  dropout: 0.3

training:
  batch_size: 128             
  epochs: 40                   
  learning_rate: 0.0005        
  weight_decay: 0.0001         
  optimizer: adamw
  momentum: 0.9
  scheduler: cosine
  label_smoothing: 0.05        
  gradient_clipping: true
  early_stopping_patience: 20  
  num_workers: 0