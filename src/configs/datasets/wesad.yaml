# ================================================================
# WESAD - BASELINE com config do DP (para ablation test)
# ================================================================

dataset:
  name: wesad
  input_dim: 140
  n_classes: 2
  class_names: ['non-stress', 'stress']

model:
  hidden_dims: [128, 64]
  dropout: 0.3

training:
  batch_size: 256             # ← DP tem isto
  epochs: 60
  learning_rate: 0.0005
  weight_decay: 0.0005        # ← DP tem isto
  optimizer: adamw            # ← DP tem isto
  momentum: 0.9
  scheduler: plateau
  gradient_clipping: false
  early_stopping_patience: 15
  num_workers: 0