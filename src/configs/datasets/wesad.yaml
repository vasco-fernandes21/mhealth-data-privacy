# ================================================================
# WESAD Dataset Config
# ================================================================

dataset:
  name: "wesad"
  path: "data/processed/wesad"
  input_dim: 14
  n_classes: 2
  class_names: ["non-stress", "stress"]
  class_weights: [0.714, 1.667]

model:
  input_projection: 64
  lstm_units: 32
  lstm_layers: 1
  bidirectional: true
  dropout: 0.2
  dense_layers: [32]


training:
  epochs: 40
  batch_size: 256
  learning_rate: 0.0015
  optimizer: "adamw"
  weight_decay: 0.0001
  loss: "cross_entropy"
  label_smoothing: 0.1
  scheduler: "cosine"
  scheduler_T_max: 35
  early_stopping_patience: 10
  gradient_clipping: true
  gradient_clip_norm: 1.0
  num_workers: 0
  pin_memory: true
  use_amp: true