# src/configs/datasets/sleep-edf.yaml
dataset:
  name: "sleep-edf"
  input_dim: 24
  n_classes: 5
  class_names: ["W", "N1", "N2", "N3", "R"]

model:
  hidden_dims: [128, 64]  
  dropout: 0.5            

training:
  batch_size: 256         
  epochs: 60              
  learning_rate: 0.001   
  weight_decay: 0.001    
  optimizer: adamw        
  scheduler: cosine      
  early_stopping_patience: 15  
  num_workers: 0