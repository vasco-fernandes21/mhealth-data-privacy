dataset:
  name: "sleep-edf"
  path: "data/processed/sleep-edf"
  n_classes: 5
  class_names: ["W", "N1", "N2", "N3", "R"]

model:
  input_projection: 128
  lstm_units: 128
  lstm_layers: 1
  bidirectional: true
  dropout: 0.15
  dense_layers: [128]

training:
  epochs: 100
  batch_size: 256
  learning_rate: 0.002
  optimizer: "adamw"
  weight_decay: 0.00005
  loss: "focal_loss"
  focal_alpha: 0.25
  focal_gamma: 2.0
  lr_scheduler: "cosine"
  scheduler_T_max: 80
  early_stopping_patience: 15
  gradient_clipping: true
  gradient_clip_norm: 1.0
  num_workers: 4
  pin_memory: true
  use_amp: true