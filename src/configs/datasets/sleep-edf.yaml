dataset:
  name: "sleep-edf"
  path: "data/processed/sleep-edf"
  n_features: 24
  n_classes: 5
  sequence_length: 10
  class_names: ["W", "N1", "N2", "N3", "R"]

model:
  architecture: "lstm"
  lstm_units: 64
  lstm_layers: 1
  lstm_bidirectional: true
  dropout: 0.3
  dense_hidden: 128
  use_attention: false

training:
  epochs: 100
  batch_size: 32
  learning_rate: 0.0005
  optimizer: "adamw"
  weight_decay: 0.0001
  loss: "focal_loss"
  focal_alpha: 0.25
  focal_gamma: 2.0
  label_smoothing: 0.05
  lr_scheduler: "cosine_annealing_warm_restarts"
  scheduler_T0: 10
  scheduler_Tmult: 2
  early_stopping_patience: 30
  gradient_clipping: true
  gradient_clip_norm: 1.0
  num_workers: 0