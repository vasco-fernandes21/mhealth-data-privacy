# src/configs/datasets/sleep-edf.yaml
dataset:
  name: "sleep-edf"
  input_dim: 24
  n_classes: 5
  class_names: ["W", "N1", "N2", "N3", "R"]

model:
  hidden_dims: [128, 64]  # ← MESMO que WESAD
  dropout: 0.5            # ← MESMO que WESAD

training:
  batch_size: 256         # ← MESMO que WESAD
  epochs: 60              # ← MESMO que WESAD
  learning_rate: 0.0005   # ← MESMO que WESAD
  weight_decay: 0.0005    # ← MESMO que WESAD
  optimizer: adamw        # ← MESMO que WESAD
  scheduler: plateau      # ← MESMO que WESAD
  early_stopping_patience: 15  # ← MESMO que WESAD
  num_workers: 0