# ================================================================
# Differential Privacy: DP-SGD with Opacus 2.0
# ================================================================

method: "dp"
description: "Differential Privacy via DP-SGD (Opacus 2.0)"

differential_privacy:
  enabled: true
  target_delta: 1e-5
  max_grad_norm: 1.0
  noise_multiplier: 0.8
  accounting_method: "rdp"
  poisson_sampling: true
  grad_sample_mode: "hooks"

training:
  batch_size: 64
  learning_rate: 0.001
  weight_decay: 0.00005
  epochs: 60
  lr_scheduler: "cosine_annealing"
  scheduler_T_max: 50
  early_stopping_patience: 15
  num_workers: 2
  use_amp: false

model:
  dropout: 0.15