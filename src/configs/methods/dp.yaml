# ================================================================
# DIFFERENTIAL PRIVACY
# ================================================================
method: "dp"
description: "Differential Privacy via DP-SGD"

differential_privacy:
  enabled: true
  target_delta: 1e-5
  max_grad_norm: 1.0
  noise_multiplier: 0.8
  accounting_method: "rdp"
  poisson_sampling: true
  grad_sample_mode: "hooks"

training:
  batch_size: 256
  learning_rate: 0.001        
  weight_decay: 0.001        
  optimizer: "adamw"
  scheduler: "cosine"         
  epochs: 60                    
  early_stopping_patience: 15  
  num_workers: 0