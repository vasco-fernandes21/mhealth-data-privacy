method: "dp"
description: "Differential Privacy via DP-SGD"

differential_privacy:
  enabled: true
  target_epsilon: [1.0, 3.0, 8.0]
  target_delta: 1e-5
  max_grad_norm: 1.0
  noise_multiplier: 0.5
  accounting_method: "rdp"

# OVERRIDES para DP
training:
  optimizer: "sgd"  # DP funciona melhor com SGD
  learning_rate: 0.001
  epochs: 150  # Mais epochs
  early_stopping_patience: 40
  batch_size: 32  # Pode ajustar