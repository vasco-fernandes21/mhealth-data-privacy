# ================================================================
# DIFFERENTIAL PRIVACY
# ================================================================
method: "dp"
description: "Differential Privacy via DP-SGD"

differential_privacy:
  enabled: true
  target_delta: 1e-5
  max_grad_norm: 1.0
  noise_multiplier: 0.8
  accounting_method: "rdp"
  poisson_sampling: true
  grad_sample_mode: "hooks"

training:
  batch_size: 256
  learning_rate: 0.001
  optimizer: "adamw"
  weight_decay: 0.0001
  scheduler: "cosine"
  scheduler_T_max: 40
  epochs: 20
  early_stopping_patience: 8
  num_workers: 0
  use_amp: false
  pin_memory: true