method: "dp"
description: "Differential Privacy via DP-SGD (Opacus 2.0)"

differential_privacy:
  enabled: true
  target_epsilon: 8.0
  target_delta: 1e-5               # ≈ 1/N²
  max_grad_norm: 1.0               # Clipping threshold
  noise_multiplier: 0.8            # σ ~ 0.6–1.0 é ótimo
  accounting_method: "rdp"        
  poisson_sampling: true          
  grad_sample_mode: "hooks"

training:
  optimizer: "adamw"
  batch_size: 64
  learning_rate: 0.0025
  weight_decay: 0.0001
  epochs: 80
  loss: "cross_entropy"
  label_smoothing: 0.1
  early_stopping_patience: 15  

model:
  dropout: 0.5                
  lstm_units: 64
  dense_layers: [128]