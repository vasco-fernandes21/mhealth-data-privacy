# ================================================================
# Federated Learning: FedAvg without privacy
# ================================================================

method: "fl"
description: "Federated Learning (FedAvg)"

federated_learning:
  enabled: true
  n_clients: 10
  global_rounds: 30
  local_epochs: 1
  aggregation_method: "fedavg"
  client_sampling_fraction: 1.0

training:
  epochs: 60
  batch_size: 128
  learning_rate: 0.0015
  weight_decay: 0.0001
  lr_scheduler: "cosine_annealing"
  scheduler_T_max: 50
  early_stopping_patience: 12
  num_workers: 4
  use_amp: true