# ================================================================
# FEDERATED LEARNING
# ================================================================
federated_learning:
  enabled: true
  n_clients: 10
  global_rounds: 40
  local_epochs: 1
  aggregation_method: "fedavg"
  client_sampling_fraction: 1.0

training:
  batch_size: 256
  learning_rate: 0.001      
  weight_decay: 0.001       
  optimizer: "adamw"
  scheduler: "cosine"        
  early_stopping_patience: 15  
