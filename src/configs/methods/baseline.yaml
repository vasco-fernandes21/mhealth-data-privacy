# ================================================================
# BASELINE - Standard Training
# ================================================================
method: "baseline"
description: "Standard training without privacy"

training:
  batch_size: 256
  learning_rate: 0.001
  optimizer: "adamw"
  weight_decay: 0.0001
  scheduler: "cosine"
  scheduler_T_max: 40
  epochs: 40
  early_stopping_patience: 10
  num_workers: 0
  use_amp: true
  pin_memory: true