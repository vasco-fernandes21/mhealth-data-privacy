# ============================================================================
# WESAD DATASET CONFIGURATION (OVERFITTING REDUCTION)
# ============================================================================

dataset:
  name: "wesad"
  path: "data/processed/wesad"
  n_channels: 14
  n_classes: 2
  sequence_length: 1920
  class_names:
    - "non-stress"
    - "stress"

model:
  architecture: "lstm"
  input_projection: 128
  lstm_units: 16
  lstm_layers: 1
  lstm_bidirectional: true
  dropout: 0.7  
  dense_layers: [8]
  activation: "relu"

training:
  # Dataset-specific overrides
  batch_size: 32
  learning_rate: 0.0005
  
  # ADICIONE ESTAS OVERRIDES:
  label_smoothing: 0.2  # ← AUMENTADO de 0.05 (mais regularização)
  weight_decay: 0.001  # ← AUMENTADO de 0.0001 (mais regularização)
  early_stopping_patience: 5  # ← REDUZIDO de 30 (para mais cedo)
  
