# Differential Privacy Experiments
# NOTE: Epsilon é o ALVO de privacidade
# Noise multiplier é ajustado automaticamente para atingir epsilon
# Variamos: epsilon values (0.5, 1.0, 5.0, ...)

experiments:
  # ===== Sleep-EDF Experiments =====
  
  dp_sleep_edf_eps0_5_run1:
    name: "DP - Sleep-EDF ε=0.5 (Run 1)"
    enabled: true
    dataset: "sleep-edf"
    method: "dp"
    seed: 42
    device: "auto"
    hyperparameters:
      epochs: 100
      batch_size: 32
      learning_rate: 0.001
      early_stopping_patience: 8
      # DP SPECIFIC
      differential_privacy:
        enabled: true
        target_epsilon: 0.5          # VARIA AQUI ← Privacidade ultra-forte
        target_delta: 1e-5
        max_grad_norm: 1.0
        # noise_multiplier é calculado automaticamente
    description: "Ultra-strong privacy (ε=0.5)"
    tags: ["dp", "sleep-edf", "epsilon_sweep", "strong_privacy"]

