# ================================================================
# FEDERATED LEARNING EXPERIMENTS 
# ================================================================
# 3 valores estratégicos: leve (próximo baseline), médio, elevado
# 1 run por configuração (seed=42)

experiments:

  # ================== SLEEP-EDF ==================
  fl_sleep_edf_c3:
    name: "FL - Sleep-EDF (3 clients - leve)"
    enabled: true
    dataset: "sleep-edf"
    method: "fl"
    seed: 42
    tags: ["fl", "sleep-edf", "clients_sweep"]
    hyperparameters:
      training:
        batch_size: 64
      federated_learning:
        n_clients: 3  # Leve: próximo ao baseline (treino centralizado)

  fl_sleep_edf_c5:
    name: "FL - Sleep-EDF (5 clients - médio)"
    enabled: true
    dataset: "sleep-edf"
    method: "fl"
    seed: 42
    tags: ["fl", "sleep-edf", "clients_sweep"]
    hyperparameters:
      training:
        batch_size: 64
      federated_learning:
        n_clients: 5  # Médio: configuração intermediária

  fl_sleep_edf_c10:
    name: "FL - Sleep-EDF (10 clients - elevado)"
    enabled: true
    dataset: "sleep-edf"
    method: "fl"
    seed: 42
    tags: ["fl", "sleep-edf", "clients_sweep"]
    hyperparameters:
      training:
        batch_size: 64
      federated_learning:
        n_clients: 10  # Elevado: mostra impacto/complexidade da comunicação


  # ================== WESAD ==================
