  dp_fl_sleep_edf_c3_sigma0_6:
    name: "DP+FL - Sleep-EDF (3 clients, σ=0.6 - leve)"
    enabled: true
    dataset: "sleep-edf"
    method: "dp_fl"
    seed: 42
    tags: ["dp_fl", "sleep-edf", "clients_sweep"]
    hyperparameters:
