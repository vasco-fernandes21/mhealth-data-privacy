# Differential Privacy Experiments
# Config base vem de: configs/datasets/{dataset}.yaml
# Method overrides: configs/methods/dp.yaml
# Experiment overrides: target_epsilon (varying)

experiments:
  # ===== SLEEP-EDF (Noise Sweep) =====
  
  dp_sleep_edf_noise0_6:
    name: "DP - Sleep-EDF σ=0.6"
    enabled: true
    dataset: "sleep-edf"
    method: "dp"
    seed: 42
    tags: ["dp", "sleep-edf", "noise_sweep"]
    hyperparameters:
